<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Crear</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="dismissModal()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="modalidadForm">
        <div class="mb-3">
          <label for="nombreModalidad" class="col-form-label">Nombre</label>
          <input 
            required
            id="nombreModalidad"
            type="text"
            class="form-control"
            formControlName="modalidad"
            placeholder="Ingrese el nombre de la modalidad de trabajo"
            [ngClass]="{ 'is-invalid': isCampoInvalido() }">
          @if (isCampoInvalido()) {
            <div class="invalid-feedback">
              El campo “Nombre” no puede estar vacío
            </div>
          }
        </div>
      </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dismissModal()">
          Volver
        </button>
        <button type="button" class="btn-guardar" (click)="enviarDatos()">
          Guardar
        </button>
    </div>
</div>
