<p>visualizar-perfil-empresa works!</p>
<div class="perfil-wrapper">
  <div class="perfil-header">
    <div>
      <h1>Mi perfil</h1>
      <p>Gestiona la información de tu empresa</p>
    </div>
    <button class="btn-editar">
      <i class="icono-editar"></i> Editar
    </button>
  </div>

  <form>
    <div class="form-grid-logo">
      <div class="logo-seccion">
        <img src="https://bucket-s3-workee.s3.amazonaws.com/perfiles/usuario1.jpg" alt="logo" class="logo" />
        <label>logo</label>
      </div>

      <div class="al-lado">
        <div class="form-group">
          <label for="rubro">Nombre de la empresa</label>
          <input id="nombre_empresa" type="text" [value]="empresa.nombreEmpresa" readonly />
        </div>

        <div class="form-group">
          <label for="rubro">Rubro</label>
          <input id="rubro" type="text" [value]="empresa.rubro?.nombreRubro" readonly />
        </div>
      </div>
    </div>

      <div class="form-group">
        <label for="telefono-de-contacto">Teléfono de contacto</label>
        <input id="telefono-de-contacto" type="text" [value]="empresa.telefonoEmpresa" readonly />
      </div>

      <div class="form-group">
        <label for="direccion-legal">Dirección legal</label>
        <input id="direccion-legal" type="text" [value]="empresa.direccionEmpresa" readonly />
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input id="pais" type="text" formControlName="pais" value="Argentina" />
      </div>

      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input id="provincia" type="text" [value]="empresa.provincia?.nombreProvincia" readonly />
      </div>
 

    <div class="correo-contraseña-CV-EDBL">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" [value]="empresa.emailEmpresa" readonly />
      </div>

      <div class="form-group">
        <label for="numero-id-fiscal">Número de identificación fiscal</label>
        <input id="numero-id-fiscal" type="text" [value]="empresa.numeroIdentificacionFiscal" readonly />
      </div>
        
      <div class="form-group">
      <label for="descripcion">Descripción</label>
        <textarea id="descripcion" [value]="empresa.descripcionEmpresa" rows="4" readonly></textarea>
      </div>

      <div class="form-group">
        <label for="web">Sitio Web Oficial (URL)</label>
        <input id="web" type="text" [value]="empresa.sitioWebEmpresa" readonly />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" value="*********" />
      </div>
    </div>

  </form>
</div>
