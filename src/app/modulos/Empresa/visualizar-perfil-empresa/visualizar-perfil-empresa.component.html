
<div class="perfil-wrapper">
  <div class="perfil-header">
    <div>
      <h1>Mi perfil</h1>
      <p>Gestiona la información de tu empresa</p>
    </div>
    <button class="btn-editar">
      <i class="icono-editar"></i> Editar
    </button>
  </div>

  <form>
    <div class="form-grid-logo">
      <div class="logo-seccion">
        <img src="https://bucket-s3-workee.s3.amazonaws.com/perfiles/usuario1.jpg" alt="logo" class="logo" />
        <label>logo</label>
      </div>

      <div class="al-lado">
        <div class="form-group">
          <input id="nombre_empresa" type="text" [value]="empresa.nombreEmpresa" readonly />
        </div>

        <div class="form-group">
          <label for="rubro">Apellido</label>
          <input id="rubro" type="text" formControlName="rubro" value="" />
        </div>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label for="telefono-de-contacto">Teléfono de contacto</label>
        <input id="telefono-de-contacto" type="text" formControlName="telefono-de-contacto" value="" />
      </div>

      <div class="form-group">
        <label for="direccion-legal">Dirección legal</label>
        <input id="direccion-legal" type="text" formControlName="direccion-legal" value="" />
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input id="pais" type="text" formControlName="pais" value="Argentina" />
      </div>

      <div class="form-group">
        <label for="provincia">Provincia</label>
        <input id="provincia" type="text" formControlName="provincia" value="Mendoza" />
      </div>
    </div>

    <div class="correo-contraseña-CV-EDBL">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" value="agustinamartin@gmail.com" />
      </div>

      <div class="form-group">
        <label for="numero-id-fiscal">Número de identificación fiscal</label>
        <input id="numero-id-fiscal" type="number" formControlName="numero-id-fiscal" value />
      </div>
        
      <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" rows="4">
        Lideramos la transformación digital de la gestión energética y la automatización. Desde los consultores sobre energía y sostenibilidad hasta la optimización del ciclo de vida de los activos, proporcionamos servicios para acelerar la eficiencia de nuestros clientes. Nuestro conocimiento se aplica en todas las industrias, medido con rigor y centrado en resultados.
      </textarea>
      </div>

      <div class="form-group">
        <label for="web">Sitio Web Oficial (URL)</label>
        <input id="web" type="text" formControlName="sitioWeb" value="https://www.se.com/ar/es/" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" value="*********" />
      </div>
    </div>

  </form>
</div>
